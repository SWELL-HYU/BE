version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: hci_postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hci_fashion_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 초기 스크립트(선택사항)
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hci_network

  # FastAPI 애플리케이션
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hci_fastapi_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hci_fashion_db
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hci_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  hci_network:
    driver: bridge

